<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>

    <title>Tea House</title>
  </head>
  <body>
    <head>
      <!-- Banner Section -->
      <section class="grid grid-cols-1 md:grid-cols-2 w-3/4 mx-auto">
        <div class="banner-left space-y-[30px]">
          <h1 class="text-[80px] text-[#1C1C1C] font-bold">
            It's good <br />tea time at <br />The Tea House
          </h1>
          <p class="text-[#777777] text-[18px] font-medium">
            Tea and Botanical Solutions Supplier Give <br />Optimum Satisfaction
            To Your Taste Buds.
          </p>
          <button
            class="py-3 px-5 rounded-md text-[#FFFFFF] font-semibold bg-linear-to-r from-[#FF8938] to-[#FF0000]"
          >
            Explore More
            <i class="fa-solid fa-arrow-right -rotate-45"></i>
          </button>
        </div>

        <div class="banner-right flex justify-end items-end relative">
          <img src="./images/banner.png" alt="Image of two ice cold tea" />

          <!-- Rating Card -->
          <div
            class="flex items-center justify-center gap-4 absolute py-5 px-6 bg-[#ffffff] rounded-xl shadow-2xl left-[50px] bottom-[15px]"
          >
            <img src="./images/banner-review.png" alt="Icon of review star" />
            <div>
              <h3 class="font-bold text-2xl">5.0</h3>
              <p class="font-semibold text-[#777777]">Trust Pilot Rating</p>
            </div>
          </div>
        </div>
      </section>
    </head>
  </body>
</html>
